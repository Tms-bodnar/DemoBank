<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>DemoBank</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<body>
	<div>
		<h3 align="center" class="login_h3">Login</h3>
	</div>
	<div align="center" class="login">
		<h:form>
			<h:inputText style="text-align:center" pt:placeholder="Username"
				binding="#{name}"></h:inputText>
			<br></br>
			<br></br>
			<h:inputSecret style="text-align:center" pt:placeholder="Password"
				binding="#{password}"></h:inputSecret>
			<br></br>
			<br></br>
			<h:commandButton value="OK"
				action="#{userService.loginUser(name.value, password.value)}"></h:commandButton>
			<br />
			<h:messages />
		</h:form>
	</div>
</body>

</html>
